<!DOCTYPE html><html><head> <title></title> <script src="js/jquery.min.js"></script> <link href="css/bootstrap.min.css" rel="stylesheet"> <script src="js/bootstrap.min.js"></script> <script src="js/angular.min.js"></script> <script src="js/angular-route.min.js"></script> <script src="js/angular-resource.min.js"></script> <link href="css/ng-table.min.css" rel="stylesheet"> <script src="js/ng-table.min.js"></script> <link href="css/index.css" rel="stylesheet"> <script src="js/script.js"></script></head><body> <div ng-app="myApp" class="container"> <div class="col-md-13"> <nav class="navbar navbar-toggleable-md fixed-top"> <div id="devInfo" class="collapse navbar-collapse" ng-controller="myDevStatusCtrl"> <ul class="navbar-nav mr-auto"> <div> IP Address:{{ipAddress}}</div><div> WiFi: <div class="wrapLightCircle"> <div id="wifiCircle" class="lightOn"></div>Cloud: <div id="mqttCircle" class="lightOn"></div></div></div></ul> <ul class="nav navbar-nav navbar-right"> <li> <img src="images/settings.png" height="20" width="20" data-toggle="modal" data-target="#myModalNorm"> </li></ul> </div></nav> </div><div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> <span class="sr-only">Close</span> </button> <h4 class="modal-title" id="myModalLabel"> Cloud Credentials </h4> </div><div class="modal-body" ng-controller="myCloudBtn"> <form role="form"> <div class="form-group"> <label for="OrgId">Org Id</label> <input type="text" class="form-control" id="OrgId" placeholder="Enter IBM Org Id" ng-model="orgId"/> </div><div class="form-group"> <label for="DeviceType">Device Type</label> <input type="text" class="form-control" id="DeviceType" placeholder="Enter IoT Watson Registered Device Type" ng-model="deviceType"/> </div><div class="form-group"> <label for="DeviceId">Device Id</label> <input type="text" class="form-control" id="DeviceId" placeholder="Enter IoT Watson Registered Device Id" ng-model="deviceId"/> </div><div class="form-group"> <label for="Password">Password</label> <input type="text" class="form-control" id="Password" placeholder="Enter IoT Watson Registered Password for the Device" ng-model="password"/> </div><div class="modal-footer"> <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> <input id="changeBtn" type="button" class="btn btn-primary" value="Save changes" ng-click="save()"/> </div></form> </div></div></div></div><div class="col-md-3"> <div class="tables" ng-controller="nwkController as demo"> <table ng-table="tableParams" class="table table-condensed table-bordered table-hover"> <thead> <th colspan="2">Network Information</th> </thead> <colgroup> <col width="50%"/> <col width="50%"/> </colgroup> <tr ng-repeat="row in $data"> <td>{{row.key}}</td><td>{{row.value}}<div> <button id="openBtn" ng-controller="open" ng-show="(row.value=='closed' || row.value=='started' || row.value=='restored')" ng-click="open()">{{value}}</button> <button id="closeBtn" ng-controller="close" ng-show="(row.value=='open')" ng-click="close()">{{value}}</button> </div></td></tr></table> </div></div><div class="col-md-9"> <div class="tables" ng-controller="deviceController as demo"> <table ng-table-dynamic="tableParams with demo.cols" class="table table-condensed table-bordered table-hover"> <thead> <th colspan="3">Device Information</th> <tr> <td align="center">Sensor Type</td><td align="center">Data</td><td align="center">RSSI</td></thead> <colgroup> <col width="45%"/> <col width="45%"/> <col width="10%"/> </colgroup> <tr class="ng-table-group" ng-repeat-start="group in $groups"> <td bgcolor="#999595" align="left" colspan="3" style="border: 0px; padding: 0px 0px 0px 10px;"> <strong style="font-size: 15px;" class="ng-binding">{{group.value}}</strong> </td></tr><tr ng-repeat="user in group.data" ng-repeat-end> <td align="center" ng-show="(user.sensor=='Temp') || (user.sensor=='Humidity') || (user.sensor=='Lux') || (user.sensor=='doorlock') || (user.sensor=='fan')" ng-repeat="col in $columns"> <img ng-if="(user.sensor=='Temp') && (col.field=='sensor')" src="images/temperature.png" height="30" width="30"> <img ng-if="(user.sensor=='Humidity') && (col.field=='sensor')" src="images/humidity.png" height="30" width="30"> <img ng-if="(user.sensor=='Lux') && (col.field=='sensor')" src="images/light.png" height="30" width="30"> <img ng-if="(user.sensor=='doorlock') && (col.field=='sensor')" src="images/lock.png" height="30" width="30"> <img ng-if="(user.sensor=='fan') && (col.field=='sensor')" src="images/fan.png" height="30" width="30">{{user[col.field]}}<input ng-if="(user.sensor=='fan') && (col.field=='data')" type='number' ng-model="user.speed" step=1 min=0 max=10/> <button ng-if="(user.sensor=='fan') && (col.field=='data')" ng-click="toggle(user)">Update Speed</button> <button ng-if="((user.sensor=='doorlock') || (user.sensor=='Temp') || (user.sensor=='Humidity') || (user.sensor=='Lux')) && (col.field=='data')" id="toggleBtn" ng-click="toggle(user)">Toggle</button> </td><td align="center" ng-hide="((user.sensor=='Temp') || (user.sensor=='Humidity') || (user.sensor=='Lux') || (user.sensor=='doorlock') || (user.sensor=='fan'))" ng-repeat="col in $columns">{{user[col.field]}}</td></tr></table> </div></div></div></body></html>
